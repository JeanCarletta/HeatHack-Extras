name: deploy-book

# Only run this when the master branch changes
on:
  push:
    branches:
    - master
    # If your git repository has the Jupyter Book within some-subfolder next to
    # unrelated files, you can make this run only if a file within that specific
    # folder has been modified.
    #
    # paths:
    # - some-subfolder/**

# This job installs dependencies, builds the book, and pushes it to `gh-pages`
jobs:
  deploy-book:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4 #@v2

    # Install dependencies
    - name: Set up Python 
      uses: actions/setup-python@v5 #@v2
      with:
        python-version: '3.10' #3.8

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    #- name: install dependencies
    #  run: |
    #      pip install requests pandas datetime ipywidgets plotly IPython

    # Build the book
    ## be careful or add in jupyter-book clean . to get a build
    ## when only the data has changed.
    - name: Build the book
      run: |
        jupyter-book build .

# Upload the book's HTML as an artifact
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: "_build/html"

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

